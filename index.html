<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Income Dashboard</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fb;
}

.header {
  background: #0d6efd;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
}

.dashboard {
  padding: 15px;
}

.section {
  background: white;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.section h3 {
  margin: 0 0 10px;
  color: #333;
}

.row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.box {
  flex: 1;
  background: #f1f4ff;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
}

.box h4 {
  margin: 0;
  font-size: 13px;
  color: #555;
}

.box p {
  margin: 5px 0 0;
  font-size: 20px;
  font-weight: bold;
  color: #0d6efd;
}
</style>
</head>

<body>

<div class="header">Income Dashboard</div>

<div class="dashboard">

  <!-- PKG INCOME -->
  <div class="section">
    <h3>PKG Income</h3>
    <div class="row">
      <div class="box">
        <h4>Today Income</h4>
        <p id="pkgToday">₹0</p>
      </div>
      <div class="box">
        <h4>7 Days Income</h4>
        <p id="pkg7days">₹0</p>
      </div>
      <div class="box">
        <h4>Total Income</h4>
        <p id="pkgTotal">₹0</p>
      </div>
    </div>
  </div>

  <!-- DS INCOME -->
  <div class="section">
    <h3>DS Income</h3>
    <div class="row">
      <div class="box">
        <h4>Today Sales</h4>
        <p id="dsToday">₹0</p>
      </div>
      <div class="box">
        <h4>7 Days Sales</h4>
        <p id="ds7days">₹0</p>
      </div>
      <div class="box">
        <h4>Total Sales</h4>
        <p id="dsTotal">₹0</p>
      </div>
    </div>
  </div>

</div>

<script>
// Demo Data (aap yaha apni income daal sakte ho)
let pkgToday = 1250;
let pkg7days = 8650;
let pkgTotal = 45230;

let dsToday = 3200;
let ds7days = 19400;
let dsTotal = 125600;

// Show Data
document.getElementById("pkgToday").innerHTML = "₹" + pkgToday;
document.getElementById("pkg7days").innerHTML = "₹" + pkg7days;
document.getElementById("pkgTotal").innerHTML = "₹" + pkgTotal;

document.getElementById("dsToday").innerHTML = "₹" + dsToday;
document.getElementById("ds7days").innerHTML = "₹" + ds7days;
document.getElementById("dsTotal").innerHTML = "₹" + dsTotal;
</script>

</body>
  </html>
